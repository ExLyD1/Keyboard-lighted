<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css\keyboard.css">
    <title></title>
  </head>
  <body>

    <div class="fullblock">


      <div class="inputField">
        <input id="inputHueta" class="inputItem" type="text" name="" value="" placeholder="Text...">
        <div class="buttonHolder">
          <button id="buttonHueta" class="buttonReset" type="button" name="button" value="Reset">Reset</button>
        </div>
      </div>


      <div class="keyboardBlock">
        <div class="parent">
          <div data-key="`" data-char="`" onkeydown="touchKey(event)" class="clickKey div1">`</div>
            <div data-key="1" data-char="1" class="clickKey div2">1</div>
            <div data-key="2" data-char="2" class="clickKey div3">2</div>
            <div data-key="3" data-char="3" class="clickKey div4">3</div>
            <div data-key="4" data-char="4" class="clickKey div5">4</div>
            <div data-key="5" data-char="5" class="clickKey div6">5</div>
            <div data-key="6" data-char="6" class="clickKey div7">6</div>
            <div data-key="7" data-char="7" class="clickKey div8">7</div>
            <div data-key="8" data-char="8" class="clickKey div9">8</div>
            <div data-key="9" data-char="9" class="clickKey div10">9</div>
            <div data-key="0" data-char="0" class="clickKey div11">0</div>
            <div data-key="-" data-char="-" class="clickKey div12">-</div>
            <div data-key="+" data-char="+" class="clickKey div13">+</div>
            <div data-key="Delete" data-char="Delete" id="delete" class="clickKey div14">Delete</div>
            <div data-key="Tab" data-char="Tab" id="tab" class="clickKey div15">Tab</div>
            <div data-key="q" data-char="q" class="clickKey div16">q</div>
            <div data-key="w" data-char="w" class="clickKey div17">w</div>
            <div data-key="e" data-char="e" class="clickKey div18">e</div>
            <div data-key="r" data-char="r" class="clickKey div19">r</div>
            <div data-key="t" data-char="t" class="clickKey div20">t</div>
            <div data-key="y" data-char="y" class="clickKey div21">y</div>
            <div data-key="u" data-char="u" class="clickKey div22">u</div>
            <div data-key="i" data-char="i" class="clickKey div23">i</div>
            <div data-key="o" data-char="o" class="clickKey div24">o</div>
            <div data-key="p" data-char="p" class="clickKey div25">p</div>
            <div data-key="[" data-char="[" class="clickKey div26">[</div>
            <div data-key="]" data-char="]" class="clickKey div27">]</div>
            <div data-key="Enter" data-char="Enter" id="enter" class="clickKey div28">Enter</div>
            <div data-key="CapsLock" data-char="CapsLock" id="capslock" class="clickKey div29">Caps</div>
            <div data-key="a" data-char="a" class="clickKey div30">a</div>
            <div data-key="s" data-char="s" class="clickKey div31">s</div>
            <div data-key="d" data-char="d" class="clickKey div32">d</div>
            <div data-key="f" data-char="f" class="clickKey div33">f</div>
            <div data-key="g" data-char="g" class="clickKey div34">g</div>
            <div data-key="h" data-char="h" class="clickKey div35">h</div>
            <div data-key="j" data-char="j" class="clickKey div36">j</div>
            <div data-key="k" data-char="k" class="clickKey div37">k</div>
            <div data-key="l" data-char="l" class="clickKey div38">l</div>
            <div data-key=";" data-char=";" class="clickKey div39">;</div>
            <div data-key="''" data-char="''" class="clickKey div40">''</div>
            <div data-key="\" data-char="\" class="clickKey div41">\\</div>
            <div data-key="ShiftLeft" data-char="ShiftLeft" id="shiftleft" class="clickKey div42">ShiftLeft</div>
            <div data-key="z" data-char="z" class="clickKey div43">z</div>
            <div data-key="x" data-char="x" class="clickKey div44">x</div>
            <div data-key="c" data-char="c" class="clickKey div45">c</div>
            <div data-key="v" data-char="v" class="clickKey div46">v</div>
            <div data-key="b" data-char="b" class="clickKey div47">b</div>
            <div data-key="n" data-char="n" class="clickKey div48">n</div>
            <div data-key="m" data-char="m" class="clickKey div49">m</div>
            <div data-key="," data-char="," class="clickKey div50">,</div>
            <div data-key="." data-char="." class="clickKey div51">.</div>
            <div data-key="/" data-char="/" class="clickKey div52">/</div>
            <div data-key="ShiftRight" data-char="ShiftRight" id="shiftright" class="clickKey div53">ShiftRight</div>
            <div data-key="Ctrl" data-char="Ctrl" id="ctrlL" class="clickKey div54">Ctrl</div>
            <div data-key="Win" data-char="Win" id="altL" class="clickKey div55">Win</div>
            <div data-key="Alt" data-char="Alt" id="winL" class="clickKey div56">Alt</div>
            <div data-key=" " data-char=" " id="space" class="clickKey div57">Space</div>
            <div data-key="Alt" data-char="Alt" id="altR" class="clickKey div58">Alt</div>
            <div data-key="Win" data-char="Win" id="winR" class="clickKey div59">Win</div>
            <div data-key="Ctrl" data-char="Ctrl" id="ctrlR" class="clickKey div60">Ctrl</div>

        </div>
      </div>
    </div>


    <script src="js\keyboard.js" charset="utf-8"></script>
  </body>
</html>
